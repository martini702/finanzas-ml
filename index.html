<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Finanzas ML</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f2027">
<link rel="apple-touch-icon" href="icon.png">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    margin: 0;
    background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
    color: white;
}

.container {
    max-width: 420px;
    margin: auto;
    padding: 20px;
}

h1 {
    text-align: center;
    font-weight: 600;
}

.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    padding: 15px;
    border-radius: 20px;
    margin-bottom: 15px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 15px;
    border: none;
    background: #0a84ff;
    color: white;
    font-weight: 600;
    margin-top: 8px;
    cursor: pointer;
}

button:active {
    transform: scale(0.97);
}

.delete-btn {
    background: #ff3b30;
}

.total {
    font-size: 18px;
    font-weight: 500;
}

.ingreso { color: #32d74b; }
.gasto { color: #ff453a; }

.movimiento {
    padding: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}
</style>
</head>
<body>

<div class="container">

<h1>Finanzas ML</h1>

<div class="card">

<select id="mesSeleccionado" onchange="mostrar()">
<option>Enero</option>
<option>Febrero</option>
<option>Marzo</option>
<option>Abril</option>
<option>Mayo</option>
<option>Junio</option>
<option>Julio</option>
<option>Agosto</option>
<option>Septiembre</option>
<option>Octubre</option>
<option>Noviembre</option>
<option>Diciembre</option>
</select>

<input type="number" id="sueldo" placeholder="Sueldo del mes">
<button onclick="guardarSueldo()">Guardar sueldo</button>

<select id="categoria">
<option>Padre</option>
<option>Bencina</option>
<option>Netflix</option>
<option>Tag</option>
<option>Internet</option>
<option>Celular</option>
<option>Comida</option>
<option>Crédito</option>
<option>Otros</option>
</select>

<select id="tipo">
<option value="gasto">Gasto</option>
<option value="ingreso">Ingreso</option>
</select>

<input type="text" id="descripcion" placeholder="Descripción">
<input type="number" id="monto" placeholder="Monto">

<button onclick="agregar()">Agregar movimiento</button>

</div>

<div class="card total">
Ingresos: $<span id="totalIngresos">0</span><br>
Gastos: $<span id="totalGastos">0</span><br>
Resultado: $<span id="resultado">0</span>
</div>

<div class="card">
<canvas id="grafico"></canvas>
</div>

<div class="card" id="lista"></div>

</div>

<script>

let movimientos = JSON.parse(localStorage.getItem("movimientos")) || [];
let sueldos = JSON.parse(localStorage.getItem("sueldos")) || {};
let chart;

function guardarDatos() {
localStorage.setItem("movimientos", JSON.stringify(movimientos));
localStorage.setItem("sueldos", JSON.stringify(sueldos));
}

function guardarSueldo() {
let mes = document.getElementById("mesSeleccionado").value;
let sueldo = parseFloat(document.getElementById("sueldo").value) || 0;
sueldos[mes] = sueldo;
guardarDatos();
mostrar();
}

function agregar() {
let mes = document.getElementById("mesSeleccionado").value;
let categoria = document.getElementById("categoria").value;
let tipo = document.getElementById("tipo").value;
let descripcion = document.getElementById("descripcion").value;
let monto = parseFloat(document.getElementById("monto").value);

if (!descripcion || !monto) {
alert("Completa los datos");
return;
}

movimientos.push({ mes, categoria, tipo, descripcion, monto });
guardarDatos();
mostrar();

document.getElementById("descripcion").value = "";
document.getElementById("monto").value = "";
}

function eliminar(index) {
movimientos.splice(index, 1);
guardarDatos();
mostrar();
}

function mostrar() {
let mes = document.getElementById("mesSeleccionado").value;
let lista = document.getElementById("lista");
lista.innerHTML = "";

let ingresos = sueldos[mes] || 0;
let gastos = 0;

movimientos.forEach((mov, index) => {
if (mov.mes === mes) {

if (mov.tipo === "ingreso") ingresos += mov.monto;
else gastos += mov.monto;

lista.innerHTML += `
<div class="movimiento">
<strong>${mov.descripcion}</strong> - ${mov.categoria}<br>
<span class="${mov.tipo}">
${mov.tipo === "ingreso" ? "+" : "-"}$${mov.monto}
</span>
<button class="delete-btn" onclick="eliminar(${index})">Eliminar</button>
</div>
`;
}
});

document.getElementById("totalIngresos").innerText = ingresos;
document.getElementById("totalGastos").innerText = gastos;
document.getElementById("resultado").innerText = ingresos - gastos;

actualizarGrafico(ingresos, gastos);
}

function actualizarGrafico(ingresos, gastos) {
if (chart) chart.destroy();

let ctx = document.getElementById("grafico").getContext("2d");

chart = new Chart(ctx, {
type: "doughnut",
data: {
labels: ["Ingresos", "Gastos"],
datasets: [{
data: [ingresos, gastos],
backgroundColor: ["#32d74b", "#ff453a"]
}]
},
options: {
plugins: {
legend: { labels: { color: "white" } }
}
}
});
}

mostrar();

/* REGISTRO SERVICE WORKER */
if ("serviceWorker" in navigator) {
navigator.serviceWorker.register("service-worker.js");
}

</script>

</body>
</html>
